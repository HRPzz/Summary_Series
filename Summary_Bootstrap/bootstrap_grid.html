<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 다운받지 않고 웹에서 서빙하는 것 => CDN -->
    <!-- 부트스트랩으로 인해 기본 태그의 여백/굵기 모두 조정됨 -->
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <style>
        .b {
            border: solid 1px black;
        }
    </style>

</head>
<body>
    
    <!-- 부트스트랩 - 레이아웃 - 그리드 -->
    <!-- 홈페이지 전체가 12개 컬럼으로 구성되어 있다고 생각하고 시작함 -->
    <h1>Grid system</h1>

    <!-- 하나의 주제는 하나의 컨테이너에 넣는 것이 좋음, 하나의 컨테이너에는 여러 row 존재 -->
    <!-- 원래 왼쪽에 여백 있는 것이 정상 -->
    <div class="container">
        <div class="row">
            <!-- md 사용 권장, 12개 중에 4개 컬럼씩 할당받음 => 12개 넘어가면 자동으로 다음 row 에 표시됨 -->
            <div class="col-md-4 b">hello_1</div>
            <div class="col-md-4 b">hello_1</div>
            <div class="col-md-4 b">hello_1</div>
            <div class="col-md-4 b">hello_1</div>
            <div class="col-md-4 b">hello_1</div>
            <div class="col-md-4 b">hello_1</div>
        </div>
        <div class="row">
            <!-- 앞에 offset 4개, 컬럼 4개, 컬럼 4개 => 12개 -->
            <div class="col-md-4 offset-md-4 b">hello_1</div>
            <div class="col-md-4 b">hello_1</div>
        </div>
    </div>

    <br>

    <!-- 왼쪽 여백 제거 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 b">hello_2</div>
            <div class="col-md-4 b">hello_2</div>
            <div class="col-md-4 b">hello_2</div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-4 b">hello_2</div>
            <div class="col-md-4 b">hello_2</div>
        </div>
    </div>

    <br>

    <!-- 왼쪽 여백 제거 -->
    <div class="container-fluid">
        <div class="row">
            <!-- 컬럼이 줄어들면서 small size가 됐을 때 1/1/1로 보여지는게 아니라 6/6/12로 보여주고 싶을 경우 -->
            <div class="col-md-6 col-sm-6 b">hello_3</div>
            <div class="col-md-3 col-sm-6 b">hello_3</div>
            <div class="col-md-3 col-sm-12 b">hello_3</div>
        </div>
        <div class="row">
            <div class="col-md-4 b">hello_3</div>
            <div class="col-md-4 b">hello_3</div>
            <div class="col-md-4 b">hello_3</div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-4 b">hello_3</div>
            <div class="col-md-4 b">hello_3</div>
        </div>
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
