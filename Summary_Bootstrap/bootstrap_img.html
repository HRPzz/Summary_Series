<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 다운받지 않고 웹에서 서빙하는 것 => CDN -->
    <!-- 부트스트랩으로 인해 기본 태그의 여백/굵기 모두 조정됨 -->
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .b {
            border: solid 1px black;
        }
    </style>

</head>
<body>
    
    <!-- 홈페이지에 이미지 사용할 때 확인해야 할 것: 상업적 용도로 사용 가능, 출처 안 밝혀도 됨 -->
    <!-- 이미지 크기가 너무 크면 겹칠 수 있음 -> 넓이에 따라 움직일 수 있게 class="img-fluid" 적용 => 각각의 이미지 크기가 영역 크기에 맞춰짐 -->    
    <div class="container">
        <div class="row">
            <div class="col-md-4 b">
                <img class="img-fluid" src="src/jeju.jpg" alt="">
            </div>
            <div class="col-md-4 b">
                <img class="img-fluid rounded " src="src/jeju.jpg" alt="">
            </div>
            <div class="col-md-4 b">
                <!-- 팀원 소개 프로필 사진으로 정사각형 rounded-circle 사용됨 -->
                <!-- img-thumbnail 액자처럼 표현됨 -->
                <img class="img-fluid rounded-circle img-thumbnail" src="src/jeju.jpg" alt="">
            </div>
        </div>
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
