<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 다운받지 않고 웹에서 서빙하는 것 => CDN -->
    <!-- 부트스트랩으로 인해 기본 태그의 여백/굵기 모두 조정됨 -->
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    
    <!-- 부트스트랩 - Content - Typography -->
    <!-- 마크업은 시맨틱해야 함 => 검색 엔진이 곧바로 p 태그인지 알아봐야 함 => <p class="h1"> 이런 코드 사용 자제할 것 -->
    <h1>hello world</h1>
    <h1 class="display-1">hello world</h1>

    <!-- 아래와 같이 쓰지 않습니다. -->
    <div class="h1">h1. Bootstrap heading</div>

    <!-- 아래와 같이 쓰지 않습니다. -->
    <p class="h1">h1. Bootstrap heading</p>
    <p class="h2">h2. Bootstrap heading</p>
    <p class="h3">h3. Bootstrap heading</p>
    <p class="h4">h4. Bootstrap heading</p>
    <p class="h5">h5. Bootstrap heading</p>
    <p class="h6">h6. Bootstrap heading</p>
    <br>

    <!-- 키보드 태그 안에 키보드 태그를 쓰면 글자에 bold 적용됨 -->
    <kbd><kbd>ctrl</kbd> + <kbd>k</kbd></kbd><br>
    <kbd>ctrl + k</kbd><br>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
