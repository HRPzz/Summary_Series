<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<!-- 내부 CSS -->
	<style>

		/*
			// 해당 class에 적용 - class 는 중첩 가능
			.선택자(selector) {
				속성(property): 값(value);
			}
		*/
		.one {
			color: red;
		}

		.two {
			color: blue;
		}

		.three {
			color: green;
		}

	</style>
</head>
<body>

	<h1 class="one two">hello world</h1>
	<h1 class="two">hello world</h1>
	<h1 class="three">hello world</h1>
	<!-- 
		1. 추가 공부할 선택자 링크: https://developer.mozilla.org/ko/docs/Web/CSS/CSS_Selectors
		2. 추가 공부할 속성 링크: https://developer.mozilla.org/ko/docs/Web/CSS/Reference
	 -->

</body>
</html>
