<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<!-- 내부 CSS -->
	<style>

		/*
			// 해당 선택자에 적용
			선택자(selector) {
				속성(property): 값(value);
			}

			// 모든 태그에 적용
			* {
				속성: 값;
			}
		*/

		h1, h2 {
			color: #0000ff; /* html color code, html color name */
		}

		div > p {
			color: red;
		}

		* {
			color: green;
		}

	</style>
</head>
<body>

	<h1>hello world</h1>
	<h2>hello world</h2>
	<div>
		<p>hello world</p>
	</div>
	<p>hello world</p>

</body>
</html>
