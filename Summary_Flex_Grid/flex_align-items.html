<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        .container {
            display: flex;
            align-items: stretch;
            /* align-items: flex-start; */
            /* align-items: flex-end; */
            /* align-items: center; */
            align-items: baseline;
        }

        .container>li:nth-child(1) {font-size:10px;}
        .container>li:nth-child(2) {font-size:30px;}
        .container>li:nth-child(3) {font-size:50px;}
        .container>li:nth-child(4) {font-size:20px;}
    </style>

</head>
<body>
    
    <ul class="container">
        <li class="item">1</li>
        <li class="item">2</li>
        <li class="item">3</li>
        <li class="item">4</li>
    </ul>

</body>
</html>
