<!DOCTYPE html>
<html>
<head>
	<!-- 한글이 깨질 경우, meta 태그로 utf 설정: meta:utf -->
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

	<title>Page Title</title>
</head>
<body>
	<!-- form -->
	<!-- action="": 값이 없을 경우, 나 자신에게 값 전달 -->
	<!-- method="": get, post -->

	<!-- 서버로 전송되는 값을 백엔드에서 처리함 -->
	<!-- method="get": url 에 값이 나타남, name=value 형태 -->
	<!-- method="post": url 에 값이 나타나지 않음, 파일처럼 url 이 길 경우 post 로 처리하는 것이 좋음 -->

	<!-- label: label 을 클릭했을 때 for 값(id)에 해당하는 태그로 커서 이동 -->
	<!-- radio: 여러 개 중에 한 개 선택 -->
	<!-- checkbox: 여러 개 중에 여러 개 선택 -->

	<form action="" method="get">
		<label for="id">아이디</label>
		<input type="text" name="아이디" id="id"><br>
		<label for="pw">패스워드</label>
		<input type="password" name="패스워드" id="pw"><br>
		<label for="male">남</label>
		<input type="radio" name="성별" id="male">
		<label for="female">여</label>
		<input type="radio" name="성별" id="female"><br>
		<p>즐겨 사용하는 프로그래밍 언어</p>
		<input type="checkbox" name="언어" id="python" value="Python"><label for="python">Python</label><br>
		<input type="checkbox" name="언어" id="javascript" value="Javascript"><label for="javascript">Javascript</label><br>
		<input type="checkbox" name="언어" id="c" value="C"><label for="c">C</label><br>
		<input type="submit" value="회원가입">
	</form>
</body>
</html>
