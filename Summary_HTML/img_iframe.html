<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
</head>
<body>
	<!-- img -->
	<!-- width: 크기 지정, height 는 auto 로 들어감 -->
	<!-- alt: 시각 장애인을 위한 screen reader 가 반드시 읽어야 할 문구 작성 -->
	<!-- srcset: 여러 해상도에서 대응 가능, 2x - 픽셀 비율, 보통 1x 2x 3x 까지 작성함, 해상도가 높아지면 뒤에 있는 비율을 사용하라는 뜻 -->
	<img width="100px" src="./src/sunrise.jpg" alt="노을이 지는 바다">
	<img src="./src/sunrise.jpg"
		srcset="./src/sunrise.jpg, ./src/sunrise.jpg 2x"
		alt="">
	<!-- 
		picture나 source와 함께 사용하는 것을 권장
	-->

	<!-- 유튜브 - 소스 코드 복사 -->
	<iframe width="1406" height="800" src="https://www.youtube.com/embed/PQymWXKehlk?list=PLkfUwwo13dlUhRuBra9j6YCypYRdifd2O" title="(신) 올 뉴 30분 요약강좌(HTML) - 2022년까지 업데이트" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	<!-- 
		audio : 음악 플레이
		video : 영상 플레이 (서버에 있는)
	-->
</body>
</html>
