<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
</head>
<body>
	<h1>분야별 공부 분야 추천</h1>
	<h2>Front-End</h2>
	
	<!-- ol(ordered list): 순서가 있는 리스트, type=""으로 숫자/알파벳 지정 -->
	<ol type="a">
		<li>HTML</li>
		<li>CSS</li>
		<li>Javascript</li>
		<li>JQuery</li>
		<li>Bootstrap</li>
	</ol>
	
	<!-- ul(unordered list): 순서가 없는 리스트 -->
	<ul>
		<li>Python</li>
		<li>Django</li>
	</ul>

	<!-- dl(definition list): 정의 목록 -->
	<!-- dt(definition term): 정의할 용어 -->
	<!-- dd(definition description): 설명 -->
	<!-- footer 태그에 들어갈 정보에서 사용됨 -->
	<dl>
		<dt>HTML</dt>
		<dd>마크업 언어입니다.</dd>
	</dl>

	<!-- div: 골격 -->
	<!-- div, span 은 꾸며줄 다른 태그가 없을 때 사용할 것을 권고함 -->
	<!-- 용도에 맞게 html 태그 사용 == 시맨틱한 html 코드 작성 -->
	<div>hello</div>
	<p>Lorem <span>ipsum</span> dolor sit amet consectetur adipisicing elit. Tempore, recusandae!</p>
</body>
</html>
